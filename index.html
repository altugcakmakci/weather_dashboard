<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>

    <h1>Weather Dashboard</h1>

    <section class="container my-5">
    <!-- Use row class to create row in the container -->
    <div class="row">
      <!-- Use col-* classes for different column sizes on different screens -->
      <div class="col-12 col-md-3 col-xl-3">
        <p class="full-size font-weight-bold">Search for a city</p>
        <input type="text" class="full-size" id="cityName" name="cityName"><br><br>
        <button type="button" id = "city-button" class="btn btn-primary full-size">Search</button>
        <hr>
        <ul id="city-list" class="full-size list-group"></ul>
      </div>

      <div id = "current-tab" class="col-12 col-md-9 col-xl-9 p-3 mb-2 bg-info text-white">
        <h3 id="city-title"></h3>
        <p id="temp"></p>
        <p id="wind"></p>
        <p id="humidity"></p>
        <p id="uv-index"></p>
      </div>
    </div>
  </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
